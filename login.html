<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jan Login page</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Set up Page -->
    <section>
      <div class="profile">
        <div class="profile-pic-box">
            <img src="certificate.jpg" alt="Your profile picture"><br>
            <label for="fileupload"><i class="fa-solid fa-arrow-up-from-bracket"><input type="file" id="fileupload" hidden></i> Add a profile picture</label>
        </div>
      </div>
      <div class="set-up">
        <form action="#">
            <h1>Set up your profile</h1>
            <div>
                <label for="name">Enter your name</label><br>
                <input type="text" placeholder="name" id="name"><br>
            </div>
            <div>
                <label for="num">Enter your whatsapp no</label><br>
                <input type="text" placeholder="Number" id="num"><br>
            </div>
            <button>Save</button>
        </form>

      </div>
    </section>
  </body>
</html>
